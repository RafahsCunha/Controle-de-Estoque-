{% extends 'base.html' %}


{% block content %}

<h1 class="text-justify d-flex justify-content-center">Login</h1>

<div class="main">
    <div class="d-flex justify-content-center">
    <div class="login-form">
        <form action="" method="POST">
            {{ form.csrf_token }}
            <p>
                {{form.produto.label}}<br>
                {{form.produto(size=30)}}<br>
            </p>
            <p>
                {{form.valor_unitario.label}}<br>
                {{form.valor_unitario(size=30)}}<br>
            </p>
            <p>
                {{form.quantidade.label}}<br>
                {{form.quantidade(size=30)}}<br>
            </p>

            <button type="submit" class="btn btn-dark">Login</button>
        </form>
    </div>
    </div>
</div>


{% endblock %}
